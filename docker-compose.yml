version: '3.9'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: kitmeK
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: lesson_generation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitmeK"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://kitmeK:dev_password@postgres:5432/lesson_generation
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      KB_PATH: /app/kb_files
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./kb_files:/app/kb_files:ro
      - ./src:/app/src
      - ./logs:/app/logs
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
