name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: kitmeK
          POSTGRES_PASSWORD: dev_password
          POSTGRES_DB: lesson_generation_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql+asyncpg://kitmeK:dev_password@localhost:5432/lesson_generation_test
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      KB_PATH: /tmp/kb_files

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest --cov=src --cov-report=term-missing --cov-fail-under=80
